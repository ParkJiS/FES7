<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        * {
            border: 5px solid lavender;
            padding: 10px;
        }

        div {
            background-color: whitesmoke;
        }

        p {
            background-color: white;
        }

        #hello2 {
            font-weight: bold;
        }

        .lunch {
            color: red;
        }

        [type="text"] {
            background-color: azure;
        }
    </style>
</head>

<body>
    <div id="text">
        안녕하세요
        <p id="hello2">멋쟁이사자처럼 프론트엔드</p>
        <p>7기 여러분</p>
        <p class="lunch">점심 뭐 먹 지</p>
        <p>서버 저장 안해도 뜨나?</p>
        <button class="btn-del">확인</button>
        <input type="text" placeholder="이름" />
    </div>
</body>

</html>
